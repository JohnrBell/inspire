<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inspiration Station</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/style.css" /> 
</head>
<body>

<table width="100%" cellpadding="0" cellspacing="0">

	<tr><td height="40px" class="header">
		
	<center><table width="700px"><tr>
	<td><img src="../images/fancy.png"></td>
	<td><a href="/">CATEGORIES</a></td>
	<td><a href="/">ABOUT</a></td>
	<td><a href="/">CONTACT</a></td>

	</tr></table></center>	

	</td></tr>

	<tr><td height="2px" class="bar"></td></tr><!-- this is the dark gray bar -->

	<tr><td height="300px" class="upper">
	{{#category}} {{name}} {{/category}}

	</td></tr>

	<tr><td height="2px" class="bar"></td></tr> <!-- this is the dark gray bar -->

	<tr><td class="content">

	 			<table border="0" width="750px" cellspacing="5" align="center">
				{{#posts}}
					<tr>
					<td width=150 bgcolor="dddddd"><center>
						<h1 class="cats">
							<a href=/postdown/{{id}}>&#8595;</a> {{score}} <a href=/postup/{{id}}>&#8593;</a>
						</h1>
						</td></center>
						<td width=300>
							<center>
							<a href=/cat/{{parent_category_id}}/post/{{id}}>
							<div class="center-cropped" style="background-image: url('{{url}}');">
							</div>
							</a>
							</center>
						</td>
						<td>
							<p class="posttitle">
								<a href=/cat/{{parent_category_id}}/post/{{id}}>{{title}}</a>
							</p>
							<p class="descrip">{{msg}}<br></p>
							<p class="author">-{{author}}</p>						 
						</td>
					</tr>
					<tr>
					<td><hr></td>
					<td><hr></td>
					<td><hr></td>
					</tr>	
				{{/posts}}
				</table>


	</td></tr>
</table>

</body>
</html>
